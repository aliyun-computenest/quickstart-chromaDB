ImageBuilder:
  EcsImage:
    RegionId: ap-southeast-1
    SourceImageId: aliyun_3_x64_20G_alibase_20240819.vhd
    SystemDiskSize: 40
    InstanceType: ecs.u1-c1m2.xlarge
    InternetMaxBandwidthOut: 100
    CommandType: RunShellScript
    Timeout: 10800
    Tags: [ ]
    CommandContent: |-
        #!/bin/bash
        # 升级基础组件：
        yum check-update
        yum -y upgrade --security
        yum -y upgrade-minimal

        # 安装docker-ce（按优先级尝试不同源）
        echo "尝试使用Docker官方源..."
        if yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo && yum makecache; then
            echo "使用Docker官方源成功"
        else
            echo "Docker官方源失败，尝试清华大学镜像源..."
            yum-config-manager --disable docker-ce-stable 2>/dev/null || true
            if yum-config-manager --add-repo https://mirrors.tuna.tsinghua.edu.cn/docker-ce/linux/centos/docker-ce.repo && yum makecache; then
                echo "使用清华大学镜像源成功"
            else
                echo "清华镜像源失败，使用阿里云镜像源..."
                yum-config-manager --disable docker-ce-stable 2>/dev/null || true
                yum-config-manager --add-repo http://mirrors.aliyun.com/docker-ce/linux/centos/docker-ce.repo
                yum makecache
                echo "使用阿里云镜像源"
            fi
        fi
        yum install -y curl git docker-ce
        mkdir -p /etc/docker/
        echo '{
          "default-address-pools": [
              {
                  "base": "10.255.0.0/16",
                  "size": 24
              }
          ]
        }' > /etc/docker/daemon.json

        prefixChinaRegion="cn-"
        region=$(curl -s http://100.100.100.200/latest/meta-data/region-id)

        if [[ ${region} == ${prefixChinaRegion}* && ${region} != "cn-hongkong" ]]; then
        echo '{
            "default-address-pools": [
                {
                    "base": "10.255.0.0/16",
                    "size": 24
                }
            ],
            "registry-mirrors": [
                "https://mirrors-ssl.aliyuncs.com/"
            ]
        }' > /etc/docker/daemon.json
        fi

        sudo systemctl enable --now docker.socket
        sudo systemctl enable --now docker.service
      
        cd /root
        git clone https://github.com/aliyun-computenest/quickstart-chromaDB.git
        cd quickstart-chromaDB
        docker compose up -d
